<!DOCTYPE html>
<html lang="en">

<head>

    <title>Portfolio Page</title>

    <!-- Bootstrap CDN -->

<body>
    <div class="splash-container">
        <div class="avatar"><img src="./assets/images/IMG_20161216_152100.jpg" alt=""></div>
        <div class="personal-card">
            <h1>Shervantha De Silva</h1>
            <h3>Bluesamyou</h3>
            <span class="typed"></span>

            <div class="button-group">
                <button class="cta" id="github"><i class="fab fa-github"></i></button>
                <button class="cta" id="linked-in"><i class="fab fa-linkedin"></i></button>
                <button class="cta" id="google"><i class="fab fa-google"></i></button>
            </div>



        </div>
        <img src="./assets/images/laptop.svg" alt="" id="laptop" class="rellax" data-rellax-speed="1">
        <img src="./assets/images/server.svg" alt="" id="server" class="rellax" data-rellax-speed="4">
        <img src="./assets/images/iphone.svg" alt="" id="iphone" class="rellax" data-rellax-speed="2">
        <img src="./assets/images/terminal.svg" alt="" id="terminal" class="rellax" data-rellax-speed="6">
        <img src="./assets/images/idea.svg" alt="" id="idea" class="rellax" data-rellax-speed="2">
        <img src="./assets/images/graphs.svg" alt="" id="graph" class="rellax" data-rellax-speed="5">


        <div class="scroll-downs">
            <div class="mousey">
                <div class="scroller"></div>
            </div>
        </div>


    </div>

    <div class="portfolio">
        <div class="header" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
            <h1>Portfolio</h1>
        </div>
        <div class="container">
            <div data-aos="fade-right" class="row portfolio-div" id="d-track">
                <div class="col-3">
                    <img src="./assets/images/d-track.svg" alt="iphone with app" class="portfolio-image"
                        id="loan-car" />
                </div>
                <div class="col-9 text-content">
                    <h3>D-tracker</h3>
                    <h5>A React based web app that assists car dealerships with tracking vehicles out on loan. Utilises
                        firebase for Storage, Hosting and Access Management</h5>
                </div>
            </div>

        </div>

    </div>


    <!-- Scene.js CDN -->

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
